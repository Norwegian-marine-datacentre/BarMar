        <style type="text/css">
        
            html, body, #map {
                margin: 0;
                width: 100%;
                height: 100%;
                position: absolute;
            }

            #metadataText {
                position: absolute;
                bottom: 2em;
                right: 1em;
                width: 512px;
                padding: 0 0.5em 0.5em 0.5em;
                background-color:white;
            }
            
            #barmar {
                position: relative;

                background-image:url('imr/background_top_trans.jpg');

    <body>


<div id="map" class="map"></div>     
 
<div class="container" style="z-index:3;">
  <div class="row" id="imrHeading" style="height:118px;">
    <a href="http://www.imr.no/nb-no"><img src="imr/logo_imr.png" /></a>
  </div>
</div>
<div class="container" style="">
    <div id="barmar" class="row" >
        <div style="float: left">
            <label for="grid" style="background-color:white">Grid</label>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" id="gridBtn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="grid" aria-labelledby="dropdownMenu1">
                </ul>
            </div>
        </div>
        <div style="float: left">
            <label for="species" style="background-color:white">Species</label>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" id="speciesBtn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu scrollable-menu" id="species" aria-labelledby="dropdownMenu1">
                </ul>
            </div>
        </div>
                     
        <div style="float: left">                     
            <label for="subspecies" style="margin-left:10px;background-color:white">Sub Species</label>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" id="speciesSubGroupBtn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu scrollable-menu" id="speciesSubGroup" aria-labelledby="dropdownMenu1">
                </ul>
            </div>
        </div>        

        <div style="float:left">       
            <label for="depth" style="background-color:white">Depth</label>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" id="depthBtn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu scrollable-menu" id="depth" aria-labelledby="dropdownMenu1">
                </ul>
            </div>
        </div>

        <div style="float:left">        
            <label for="period" style="background-color:white">Period</label>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" id="periodBtn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu scrollable-menu" id="period" aria-labelledby="dropdownMenu1">
                </ul>   
            </div>
        </div>

        <div style="float:left">        
            <label for="visning" style="background-color:white">View</label>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" id="visningBtn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu scrollable-menu" id="visning" aria-labelledby="dropdownMenu1">
                    <li><a href="#" data-value="punktvisning">Punktvisning</a></li>
                    <li><a href="#" data-value="arealvisning">Arealvisning</a></li>
                </ul>   
            </div>
        </div>

        <div style="float:left">
            <button type="button" class="btn btn-default" id="createMap">Create Map</button> <br/>
            <button type="button" class="btn btn-default" id="createPDF">Create PDF</button>
            <form id="hidden_pdf" method="post"></form>     
        </div>
   
    </div>  
</div>

    <script>
    console.log("punktvisning:"+$(".punktvisning"));
    setSelectedValue("#visning", "Punktvisning");
    
        $("#punktvisning").button('toggle');
        
        getParametersAsJson("BarMar", "Cod", "Cod_survey_trawl_ecosystem_0-4cm");
        
        var PUNKTVISNING = "punktvisning";
        var AREALVISNING = "arealvisning";
        var LAYER_POINTVALUE = "postgis:pointvalue";
        var LAYER_AREAVALUE = "postgis:areavalue";
        //var LAYER_POINTVALUE = "test:pointvalue";
        //var LAYER_AREAVALUE = "test:areavalue";
    
        $("#createMap").click(function() {
            comboboxGrid = $("#grid").parents(".dropdown").find('.btn').val();
            comboboxParameter = $("#speciesSubGroup").parents(".dropdown").find('.btn').val(); 
            comboboxPeriod = $("#period").parents(".dropdown").find('.btn').val();
            comboboxDepth = $("#depth").parents(".dropdown").find('.btn').val();
            
            if ( comboboxPeriod=="Select Value") comboboxPeriod = "";
            if ( comboboxDepth=="Select Value") comboboxDepth = "";

            if ( $("#punktvisning").hasClass("active") ) {
                displayType = PUNKTVISNING;
                layername = LAYER_POINTVALUE;
            } else {
                displayType = AREALVISNING;
                layername = LAYER_AREAVALUE;
            }
            drawmap(map);
        });

        $("#createPDF").click(function() {
            comboboxGrid = $("#grid").parents(".dropdown").find('.btn').val();
            comboboxParameter = $("#speciesSubGroup").parents(".dropdown").find('.btn').val(); 
            comboboxPeriod = $("#period").parents(".dropdown").find('.btn').val();
            comboboxDepth = $("#depth").parents(".dropdown").find('.btn').val();
            
            if ( comboboxPeriod=="Select Value") comboboxPeriod = "";
            if ( comboboxDepth=="Select Value") comboboxDepth = "";

            if ( $("#punktvisning").hasClass("active") ) {
                displayType = PUNKTVISNING;
                layername = LAYER_POINTVALUE;
            } else {
                displayType = AREALVISNING;
                layername = LAYER_AREAVALUE;
            }
            createPDF(map);
        });
        
        
    </script>    

    <script>
    var layers = [
        new ol.layer.Tile({
            source: new ol.source.TileWMS({
                url: 'http://maps.imr.no/geoserver/wms',
                params: {
                    'LAYERS': 'landareal_europa',
                    'VERSION': '1.1.1',
                    'TRANSPARENT': 'true'
                }
            }),
            'zIndex': 1
        })
    ];

    var map = new ol.Map({
        controls: ol.control.defaults().extend([
            new ol.control.ScaleLine({
                units: ol.control.ScaleLineUnits.METRIC
            })
        ]),
        layers: layers,
        target: 'map',
        view: new ol.View({
            projection: 'EPSG:32633',
            center: [1088474,8089849],
            zoom:3
        })
    });

    </script> 
        <div id="metadataText">
            <h1 id="title">Metadata</h1>

            <div id="metadata">
                <p>Metadata</p>
            </div> 
        </div>
