    <script>
        var xmlhttp = new XMLHttpRequest();
        var url = "../barmar.json?grid=BarMar&species=Cod&subSpecies=Cod_survey_trawl_ecosystem_0-4cm";
        var myArr = null;
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                myArr = JSON.parse(xmlhttp.responseText);
                var dropDownAdd = function( buttonId, optionTxt, index ) {
                    if ( index === 0 ) {
                        $(buttonId).parents(".dropdown").find('.btn').html(optionTxt + ' <span class="caret"></span>');
                        $(buttonId).parents(".dropdown").find('.btn').val(optionTxt);
                    }
                    $( buttonId ).append( '<li><a href="#" data-value="' + optionTxt + '">' + optionTxt + '</a></li>' );
                };
                
                var grid = myArr['grid']
                for (var i=0; i< grid.length; i++) {
                    dropDownAdd("#grid", grid[i], i);
                }
                
                var species = myArr['species']
                for (var i=0; i< species.length; i++) {
                    dropDownAdd( "#species", species[i], i);
                }
                
                var speciesSubgroup = myArr['speciesSubgroup']
                for (var i=0; speciesSubgroup != null && i < speciesSubgroup.length; i++) {
                    dropDownAdd("#speciesSubGroup", speciesSubgroup[i], i);
                }    
                
                var depth = myArr['depth']
                for (var i=0; depth != null && i< depth.length; i++) {
                    dropDownAdd("#depth", depth[i], -1);
                }   
                
                var period = myArr['periods']
                for (var i=0; period != null && i< period.length; i++) {
                    dropDownAdd("#period", period[i], -1);
                }
                
                var metadataAdd = function( txt ) {
                    $("#metadata").html( '<p>' + txt + '</p>');
                };
                metadataAdd(myArr['metadata']);
                
                $(".dropdown-menu li a").click(function(){
                    $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
                    $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
                  });
            }
        };
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
    </script>
