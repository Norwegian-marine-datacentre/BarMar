    <script>    
    	setSelectedValue("#visning", "punktvisning");
    
        $("#punktvisning").button('toggle');
        
        getParametersAsJson("BarMar", "Cod", "Cod_survey_trawl_ecosystem_0-4cm");
        
        var PUNKTVISNING = "punktvisning";
        var AREALVISNING = "arealvisning";
        var LAYER_POINTVALUE = "postgis:pointvalue";
        var LAYER_AREAVALUE = "postgis:areavalue";
        //var LAYER_POINTVALUE = "test:pointvalue";
        //var LAYER_AREAVALUE = "test:areavalue";
    
        var v = $("#createMap");
        console.log("createMap:"+$("#createMap").text());
        $("#createMap").click(function() {
            readBarMar();
            drawmap(map);
        });

        $("#createPDF").click(function() {
            readBarMar();
            createPDF(map);
        });
        
        function readBarMar() {
            comboboxGrid = "BarMar";//$("#grid").parents(".dropdown").find('.btn').val();
            comboboxSpecies = $("#speciesBtn").val();
            comboboxParameter = $("#speciesSubGroupBtn").val(); 
            comboboxPeriod = $("#periodBtn").val();
            comboboxDepth = $("#depthBtn").val();
            var visning = $("#displayTypeBtn").val();
            if ( visning === 'punktvisning') {
                displayType = PUNKTVISNING;
                layername = LAYER_POINTVALUE;
            } else {
                displayType = AREALVISNING;
                layername = LAYER_AREAVALUE;
            }
            displayName = createDisplayName(comboboxParameter, comboboxPeriod, comboboxDepth, displayType);
            
            if ( comboboxPeriod==="Select Value") comboboxPeriod = "F";
            if ( comboboxDepth==="Select Value") comboboxDepth = "F";
        }
        
        var layers = [
            new ol.layer.Tile({
                source: new ol.source.TileWMS({
                    url: 'http://maps.imr.no/geoserver/wms',
                    params: {
                        'LAYERS': 'landareal_europa',
                        'VERSION': '1.1.1',
                        'TRANSPARENT': 'true'
                    }
                }),
                'name': 'Europa'
            })
        ];

        var map = new ol.Map({
            controls: ol.control.defaults().extend([
                new ol.control.ScaleLine({
                    units: ol.control.ScaleLineUnits.METRIC,
                    className: 'ol-scale-line',
                    target: document.getElementById('scale-line')
                })
            ]),
            layers: layers,
            target: 'map',
            view: new ol.View({
                projection: 'EPSG:32633',
                center: [1088474,8089849],
                zoom:3
            })
        });
                  
        $('ul.layerstack').prepend(
                '<li data-layerid="' + layers[0].get('name') + '"><input type="checkbox" checked="checked"> ' + layers[0].get('name') + '</li>'
        );
        
        function createDisplayName(param, period, depth, displayType) {
            var adisplayName = param;
            if ( period != "Select Value" ) {
                adisplayName+= "_" + period;
            }
            if ( depth != "Select Value" ) {
                adisplayName+= "_" + depth;
            }
            adisplayName += "_" + displayType;
            return adisplayName;
        }
    </script>
